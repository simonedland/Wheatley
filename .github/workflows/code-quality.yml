name: Python Code Quality Check

on:
  push:
    branches: [main, test]
  pull_request:
    branches: [main, test]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 1. Checkout â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - uses: actions/checkout@v4

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 2. Python setup â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 3. Install flake8 & deps â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Install Flake8 & plugins
        run: |
          python -m pip install -U pip
          pip install "flake8<7" flake8-bugbear flake8-docstrings \
                      pep8-naming flake8-cognitive-complexity
          if [ -f requirements.txt ]; then
            if ! pip install -r requirements.txt; then
              echo "::warning::requirements.txt install failed; continuing lint."
            fi
          fi

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 4. Run flake8 & store a plain-text report â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Run Flake8 (raw report)
        id: flake8
        env:
          REPORT: flake8-report.txt
        run: |
          flake8 . \
            --ignore=E501,CCR001 \
            --max-complexity=10 \
            --max-cognitive-complexity=10 \
            --format="%(path)s:%(row)d:%(col)d: %(code)s %(text)s" \
            > "$REPORT" || true
          cat "$REPORT"
          echo "issue_count=$(wc -l < "$REPORT")" >> "$GITHUB_OUTPUT"

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 5. Hard-gate: block PRs *into main* if lint fails â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Fail if flake8 issues are present
        if: github.event_name == 'pull_request' &&
            github.event.pull_request.base.ref == 'main' &&
            steps.flake8.outputs.issue_count != '0'
        run: |
          echo "::error file=flake8-report.txt,line=1::flake8 found ${{ steps.flake8.outputs.issue_count }} issue(s)."
          exit 1

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 6. Inline PR annotations â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Annotate PR with Flake8 (reviewdog)
        if: github.event_name == 'pull_request'
        uses: reviewdog/action-flake8@v3
        with:
          reporter: github-pr-review
          level: warning
          fail_level: none
          flake8_args: "--ignore=E501,CCR001 --max-complexity=10 --max-cognitive-complexity=10"

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 7. Upload report artefact â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Upload Flake8 report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: flake8-report
          path: flake8-report.txt
          if-no-files-found: warn

      # â”€â”€â”€â”€â”€ 8. Create / update â€œcode-qualityâ€ issues (push *and* PR) â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Create / update code-quality issues
        if: steps.flake8.outputs.issue_count >= 0 && (github.event_name == 'push' || github.event_name == 'pull_request')
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="${GITHUB_HEAD_REF:-${GITHUB_REF_NAME}}"
          LABELS="code-quality,branch:${BRANCH//\//-}"

          cut -d':' -f1 flake8-report.txt | sort -u > files_with_issues.txt

          while IFS= read -r file; do
            grep "^$file:" flake8-report.txt | head -n 100 > file-issues.txt
            [ -s file-issues.txt ] || continue

            ISSUE_TITLE="Code quality issues in $file"
            CURRENT_COUNT=$(wc -l < file-issues.txt)

            { echo "### ğŸš¨ flake8 issues in \`$file\` (first 100)"
              echo '```'; cat file-issues.txt; echo '```'
              echo "Branch : \`$BRANCH\`"
              echo "Run    : ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
              echo "Commit : ${{ github.sha }}"
              echo "Errors : $CURRENT_COUNT"; } > issue_body.md

            ISSUE_NUM=$(gh issue list --state open \
                        --label "$LABELS" \
                        --search "$ISSUE_TITLE" \
                        --json number,title \
                        | jq -r '.[0].number // empty')   # â† fixed: empty instead of "null"

            if [ -n "$ISSUE_NUM" ]; then
              LAST=$(gh issue view "$ISSUE_NUM" --json comments |
                     jq -r '.comments|last|.body' |
                     grep -oE 'Errors : [0-9]+' | awk '{print $3}' || echo "")
              if [ "$CURRENT_COUNT" != "$LAST" ]; then
                gh issue comment "$ISSUE_NUM" --body-file issue_body.md
              fi
            else
              gh issue create --title "$ISSUE_TITLE" \
                              --body-file issue_body.md \
                              --label "$LABELS"
            fi
          done < files_with_issues.txt

      # â”€â”€â”€ 9. Close code-quality issues when file is clean (push & PR) â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Close resolved code-quality issues
        if: steps.flake8.outputs.issue_count >= 0 && (github.event_name == 'push' || github.event_name == 'pull_request')
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="${GITHUB_HEAD_REF:-${GITHUB_REF_NAME}}"
          LABEL="branch:${BRANCH//\//-}"

          gh issue list --state open --label "$LABEL" --json number,title \
            | jq -r '.[]|[.number,.title]|@tsv' > open.tsv

          mapfile -t current_files < <(cut -d':' -f1 flake8-report.txt | sort -u)

          while IFS=$'\t' read -r num title; do
            file=${title#Code quality issues in }
            if ! printf '%s\n' "${current_files[@]}" | grep -Fxq "$file"; then
              gh issue comment "$num" --body "âœ… All flake8 issues in \`$file\` resolved on branch \`$BRANCH\`. Closing."
              gh issue close "$num"
            fi
          done < open.tsv
