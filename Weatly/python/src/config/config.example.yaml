app:
  name: Eatly
  version: 1.0.0

logging:
  level: INFO
  file: logs/app.log

stt:
  engine: default
  language: en-US
  enabled: true   # added switch for STT

tts:
  engine: default
  voice: default
  enabled: true   # added switch for TTS

llm:
  model: gpt-3.5-turbo

hardware:
  arduino_port: COM3
  baud_rate: 9600

secrets:
  openai_api_key: YOUR_OPENAI_API_KEY
  elevenlabs_api_key: YOUR_ELEVENLABS_API_KEY
  appinsights_ikey: YOUR_APPINSIGHTS_IKEY
